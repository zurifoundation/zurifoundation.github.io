<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="/" title="Home">{{ site.title }}</a>

          {% for page in site.pages_list %}
              &nbsp;&nbsp;&nbsp;<small><a href="{{ page[1]  }}">{{ page[0] }}</a></small>
          {% endfor %}

        </h3>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
    
       <p>
          <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. Zuri Foundation.
        </small>
    
      </p>
        <p>
        <small class="page-micro__copy"><b>Zuri Foundation</b> is a registered charity. <b>Charity No.</b> XT33059.</small>
    </p>
      </footer>
    </div>

  </body>
</html>
